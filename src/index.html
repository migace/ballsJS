<!DOCTYPE html>
<html>
  <head>
    <title>BallJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            BallsJS
          </a>
        </div>
      </div>
    </nav>
    <section id="main-content" class="page">
      <div class="container">
        <div class="col-sm-8 col-md-8">
          <canvas id="gBoard" width="400" height="400">
            <p>
              Twoja przeglądarka internetowa nie obsługuje elementu canvas!<br />
              Zaaktualizuj ją do najnowszej wersji. Wspracie dla poszczególnych wersji<br />
              możesz sprawdzić <a href="http://caniuse.com/#search=canvas">tutaj</a>
            </p>
          </canvas>
        </div>
        <div id="control-panel" class="col-sm-4 col-md-2 center-text-horizontally">
          <p id="score-board">
            <small>Score</small><br />
            <strong id="score">0</strong>
          </p>
          <button id="new-game" class="btn btn-success">New game</button>
        </div>
      </div>
    </section>
  </body>
</html>
